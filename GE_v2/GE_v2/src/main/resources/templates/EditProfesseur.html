<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Modification du professeur</h1>
<form th:action="@{showProfesseur}" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="filiere">Filière :</label>
    <input type="text" id="filiere" name="filiere" required>

    <label for="salaire">Salaire :</label>
    <input type="number" id="salaire" name="salaire" required>

    <label for="matiere">Matière :</label>
    <input type="text" id="matiere" name="matiere" required>

    <button type="submit">Créer</button>
</form>


</body>
</html>
